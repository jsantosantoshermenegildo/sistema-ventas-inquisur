  <script>
    // Aplicar tema antes de renderizar (prevenir flash)
    const theme = localStorage.getItem("sistema-ventas-theme") || "light";
    if (theme === "dark") document.documentElement.classList.add("dark");
    // Suprimir warnings de WebSocket (Live Server dev only)
    const originalWarn = console.warn;
    const originalError = console.error;
    console.warn = function(...args) {
      const msg = String(args[0] || "");
      if (msg.includes("wss://") || msg.includes("WebSocket") || msg.includes("Tailwind")) return;
      originalWarn.apply(console, args);
    };
    console.error = function(...args) {
      const msg = String(args[0] || "");
      if (msg.includes("wss://") || msg.includes("WebSocket")) return;
      originalError.apply(console, args);
    };
    // ConfiguraciÃ³n de Tailwind para modo oscuro
    tailwind.config = { darkMode: 'class' };
  </script>
</head>
