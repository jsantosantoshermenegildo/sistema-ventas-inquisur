  <link rel="manifest" href="manifest.webmanifest" />
  <link rel="icon" href="data:,">
  <script>
    // Aplicar tema antes de renderizar (prevenir flash)
    const theme = localStorage.getItem("sistema-ventas-theme") || "light";
    if (theme === "dark") document.documentElement.classList.add("dark");
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <!-- SweetAlert2 para alertas modernas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Animaciones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <script>
    // Suprimir warnings de WebSocket (Live Server dev only)
    const originalWarn = console.warn;
    const originalError = console.error;
    console.warn = function(...args) {
      const msg = String(args[0] || "");
      if (msg.includes("wss://") || msg.includes("WebSocket") || msg.includes("Tailwind")) return;
      originalWarn.apply(console, args);
    };
    console.error = function(...args) {
      const msg = String(args[0] || "");
      if (msg.includes("wss://") || msg.includes("WebSocket")) return;
      originalError.apply(console, args);
    };
  </script>
</head>
